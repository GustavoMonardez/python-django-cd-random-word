<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Word</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'random_word/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'random_word/css/main.css' %}">
</head>
<body>
    <div class="wrapper">
        <form action="/process" method="POST" class="generate">
            {% csrf_token %}
            <p class="header">Random Word (attempt #{{ request.session.count }})</p>
            <h1>{{ request.session.word }}</h1>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
</body>
</html>
